<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <p>
          <a href="#">Link</a>
        </p>
        <p>
          <a href="#">Link</a>
        </p>
        <p>
          <a href="#">Link</a>
        </p>
      </div>
      <div class="col-sm-9 text-left">
        <h1 class="result">Result: </h1>
        <br />
        <h3>Test</h3>
        <form th:action="@{/s}" method="get">
                     按书号搜索: <input type="text" id="bookId" name="bookId" />
          <input class="search" type="submit" value="书号搜索" />
        </form>
        <br/>
        <form th:action="@{/s}" method="get">
                     按书名搜索: <input type="text" id="bookName" name="bookName" />
          <input class="search" type="submit" value="书名搜索" />
        </form>
        <br/>
        <form th:action="@{/s}" method="get">
                     按作者搜索: <input type="text" id="author" name="author" />
          <input class="search" type="submit" value="作者搜索" />
        </form>
        <div id="showBook"></div>
      </div>

    </div>
  </div>
  <script type="text/javascript">
  $('.search').bind('click', function() {
      var input = $(this).val();
      var para;
      if (input == '书号搜索') {
    	  para = $('#bookId').val();
      } else if (input == '书名搜索') {
    	  para = $('#bookName').val();
      } else if (input == '作者搜索') {
    	  para = $('#author').val();
      } else {}
      
      $.post("/s", {className: input, s:para});
      return false;
  });

  </script>
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
</body>
</html>
