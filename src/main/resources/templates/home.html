<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>以书会友</title>
<script th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/home.js}"></script>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/home.css}" />
</head>
<body>
  <div style="margin: 0 auto; background-color: #666666; height: 100px;">
    <div style="margin: auto;">
      <a id="llogo" href="/index.php/site/main"> <img
        style="margin: 25px 128px;" th:src="@{images/logo1.png}" />
      </a>
    </div>
    <!-- header -->
  </div>

  <div class="navbar navbar-default" role="navigation">
    <form class="navbar-form navbar-left" role="form">
      <div class="form-group">
        <select id="sel" class="form-control">
          <option value="1">书名</option>
          <option value="2">作者</option>
          <option value="3">书号</option>
        </select>
      </div>
    </form>
    <form action="##" class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input id="search-input" type="text" class="form-control"
          placeholder="请输入关键词" />
        <button id="search"
          class="btn btn-default glyphicon glyphicon-search"></button>
      </div>
    </form>

    <ul class="nav navbar-nav ">
      <li class="active"><a href="##"><span
          class="glyphicon glyphicon-home"></span>书房首页</a></li>
      <li class="dropdown"><a href="##" data-toggle="dropdown"
        class="dropdown-toggle">书友动态<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="##">读书笔记</a></li>
          <li><a href="##">书评</a></li>
        </ul></li>
      <li><a href="##"><span class="glyphicon glyphicon-signal"></span>排行榜</a></li>
      <li><a href="##"><span class="glyphicon glyphicon-user"
          th:text="${user.name}"></span></a></li>
      <li><a href="##">书籍淘金</a></li>
      <li>
        <form class="navbar-form navbar-left" th:action="@{/logout}"
          method="post">

          <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-off">注销</span>
          </button>
        </form>
      </li>
      <li class="dropdown"><a href="##" data-toggle="dropdown"
        class="dropdown-toggle"><span
          class="glyphicon glyphicon-user">用户</span></a>
        <ul class="dropdown-menu">
          <li><form th:action="@{/logout}" method="post">
              <input type="submit" value="注销" />
            </form></li>
        </ul></li>
    </ul>

  </div>
  <div style="width: 900px">
    <div style="float: left; width: 100px;">
      <ul class="book-state nav nav-pills nav-stacked">
        <li class="active"><a href="##">在读的书</a></li>
        <li><a href="##">想读的书</a></li>
        <li><a href="##">读过的书</a></li>
      </ul>
    </div>

    <!-- 书单列表: 正在读的书 -->
    <div style="float: left; width: 800px;" class="bookList">
      <table class="table table-bordered table-hover" id="bookList">
        <thead class="">
          <tr class="">
            <th class="text-center">书名</th>
            <th class="text-center">类型</th>
            <th class="text-center">作者</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="" th:each="book: ${readingBooks}">
            <td th:class="text-center" th:text="${book.bookName}"></td>
            <td th:class="text-center" th:text="${book.bookTypes}"></td>
            <td th:class="text-center" th:text="${book.author}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 书单列表: 想读的书 -->
    <div style="float: left; width: 800px;" class="bookList">
      <table class="table table-bordered table-hover">
        <thead class="">
          <tr class="">
            <th class="text-center">书名</th>
            <th class="text-center">类型</th>
            <th class="text-center">作者</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="" th:each="book: ${preferBooks}">
            <td th:class="text-center" th:text="${book.bookName}"></td>
            <td th:class="text-center" th:text="${book.bookTypes}"></td>
            <td th:class="text-center" th:text="${book.author}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 书单列表: 读过的书 -->
    <div style="float: left; width: 800px;" class="bookList">
      <table class="table table-bordered table-hover">
        <thead class="">
          <tr class="">
            <th class="text-center">书名</th>
            <th class="text-center">类型</th>
            <th class="text-center">作者</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="" th:each="book: ${haveReadBooks}">
            <td th:class="text-center" th:text="${book.bookName}"></td>
            <td th:class="text-center" th:text="${book.bookTypes}"></td>
            <td th:class="text-center" th:text="${book.author}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <input id="add-input" type="email" class="form-control"
          placeholder="请输入书名" style="width: 150px" />
        <button class="btn btn-btn-primary btn-success btn-block"
          type="button" id="add" style="width: 150px">添加书籍</button>
      </div>
    </form>
  </div>
  <div id="showBook"></div>

</body>
</html>
